<html>
<head>
  <style>
    div {
      width: 100px;
      height: 100px;
      background: red;
      transition: all 2s;
      left: -100%;
      position: fixed;
    }
    .hover {
      background: blue;
      border-radius: 50%;
      left:0%;
    }
  </style>
</head>
<body>
  <div></div>
  <p>dddddd</p>
<script>
  const elem2 = document.querySelector('div');
  const elem = document.querySelector('p');

  elem.addEventListener('click', function () {
    elem2.classList.add('hover');
  });
</script>
</body>
</html>
